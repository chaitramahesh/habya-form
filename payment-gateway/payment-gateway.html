<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habya Registration</title>
    <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
    rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../common-styles.css" />
    <link rel="stylesheet" href="../payment-gateway/payment-gateway.css" />
    <script
      src="https://kit.fontawesome.com/256da236a1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Proceed page-->
    <div class="container">
      <nav>
        <div class="nav-bar1">
          <i class="fa-thin fa-bars"></i>
          <h3>Payment</h3>
          <i class="fa-light fa-2x fa-user"></i>
        </div>
      </nav>
      <div class="form-container">
        <form action="">
          <div class="proceed">
            <h4>Select Payment Method</h4>
            <div class="radio">
              <label for="card"
                ><input
                  type="radio"
                  id="card"
                  name="payment"
                  value="cards"
                />&nbsp;&nbsp;&nbsp;Credit Card/Debit Card</label
              >
            </div>
            <div class="radio">
              <label for="net-bnk"
                ><input
                  type="radio"
                  id="net-bnk"
                  name="payment"
                  value="net-bank"
                />&nbsp;&nbsp;&nbsp;Internet Banking</label
              >
            </div>
            <div class="radio">
              <label for="upi"
                ><input
                  type="radio"
                  id="upi"
                  name="payment"
                  value="upi"
                  checked
                />&nbsp;&nbsp;&nbsp;UPI/GPay/PhonePay</label
              >
            </div>
            <div class="total-amount1">
              <h4>Total Amount</h4>
              <h1>Rs. 1000/-</h1>
            </div>
            <button class="habya-btn" type="submit" value="proceed">
              <a href="../acknowledgement/acknowledgement.html">Proceed</a>
            </button>
          </div>
        </form>
      </div>
    </div>
    <!--end of Proceed page-->
  </body>
</html>
