<!--create profile page-->
<div class="container">
    <header>
      <div class="nav-bar">
        <img src="../habya-logo.png" alt="Habya Logo" />
        <h3>Profile Details</h3>
      </div>
    </header>
    <form action="">
      <div class="create-profile">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="Name" required />
        <label for="date-of-birth">Date of Birth</label>
        <input
          type="date"
          id="date-of-birth"
          placeholder="DD/MM/YYYY"
          required
        />
        <label for="place"> <i class="icon-map-marker"></i> &nbsp;&nbsp;place </i></label>
        <input type="text" id="place" placeholder="Bengaluru" required />
        <label for="photo">Upload Photo</label>
        <input type="image" id="photo" src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png" required />
      </div>
    </form>
    <button class="habya-btn" type="submit" value="crate-profile"><a href="./index3.html">Create Profile</a>
    </button>
  </div>
  <!--end of create profile page-->
</body>
